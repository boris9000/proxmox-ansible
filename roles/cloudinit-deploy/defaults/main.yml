---
# default clone values
defaults:
  cpu: "host"
  net: '{"net0":"virtio,bridge=vmbr0"}'
  cores: '2'
  memory_size: '2048'
  balloon: '1024'
  scsihw: 'virtio-scsi-pci'
  virtio: '{"scsi0":"local-zfs:16,cache=writeback,discard=on"}'
  ipconfig: '{"ipconfig0":"ip=192.168.1.111/24,gw=192.168.1.1"}'
  ostype: 'l26'
  sshkeys: 'ssh-rsa  ssh-rsa  isancmen@everis.com'

# vm definitions
vms:
  ubuntu-cloud-init-1:
    cloudinit: true
    memory: 8000
    cores       : 2
    vcpus       : 2
    template: 'cloudinit-ubuntu-template'
    node: 'pve'
    ipconfig: '{"ipconfig0":"ip=192.168.1.101/24,gw=192.168.1.1"}'
    timeout     : 1800
