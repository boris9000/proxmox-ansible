
- name: Deploy dynamic VMs from cloud-init template
  hosts: pve
  roles:
   - cloudinit-deploy
  tags: cloudinit-deploy
  
- name: Manage dynamic VMs from cloud-init template
  hosts: pve
  roles:
   - cloudinit-manage
  tags: cloudinit-manage
  
- name: sleep for 180 seconds and continue with play
  tags: sleep
  wait_for: timeout=180